<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>POS System - Customer Form</title>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #6a6b6e;">
            <div class="container-fluid">
                <a class="navbar-brand" href="Customer.html">
                    <img src="assets//img/logo.png" alt="Logo" width="184.3125" height="48.1875">
                </a>
                 <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="Customer.html">Customer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="Item.html">Item</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Order.html">Order</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    
    </header>

    <section class="container-fluid">
        <div class="rounded-3 p-3" style="background-color: #a6b9eb; margin-top: 30px;">
            <h1 class="text-center mb-3"><i class="bi bi-people-fill m-2"></i>Customer Form</h1>
        </div>

          <div class="row g-3 align-items-center pb-3 justify-content-between">
                <div class="col-12 col-md-6 col-xl-6">
                    <div class="input-group mb-3" style="height: 10px;">
                        <input type="text" class="form-control" placeholder="Search Customer"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-primary" type="button" id="button-addon2"><i
                                class="bi bi-search m-2"></i>Search</button>
                    </div>
                </div>
                <div class="col-12 col-md-5 col-lg-4 col-xl-6">
                    <button type="button" class="btn btn-danger mt-2" data-bs-toggle="modal" 
                    data-bs-target="#removeCustomer"><i class="bi bi-person-plus-fill m-2"></i>Delete Customer</button>
                    <button type="button" class="btn btn-secondary mt-2"><i class="bi bi-backspace m-2"></i>Clear</button>
                    <button id="btnSave" type="button" class="btn btn-success mt-2" data-bs-toggle="modal"
                        data-bs-target="#addCustomer"><i class="bi bi-person-plus-fill m-2"></i>Add Customer</button>      
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-6">
                    <label class="form-label" for="txtCusID">Customer ID</label>
                    <input class="form-control" id="txtCusID" placeholder="Customer ID" type="text">
                </div>
                <div class="mb-3 col-6">
                    <label class="form-label" for="txtCusName">Customer Name</label>
                    <input class="form-control" id="txtCusName" placeholder="Customer Name" type="text">
                </div>
                <div class="mb-3 col-6">
                    <label class="form-label" for="txtCusAddress">Customer Address</label>
                    <input class="form-control" id="txtCusAddress" placeholder="Customer Address" type="text">
                </div>
                <div class="mb-3 col-6">
                    <label class="form-label" for="txtCusTP">Customer Telephone Number</label>
                    <input class="form-control" id="txtCusTP" placeholder="Customer Telephone Number" type="text">
                </div>
            </div>

            <div class="row align-items-center pt-3">
                <div class="col-12 mt-2">
                    <div class="table-responsive" style="height: 70vh;">
                        <table class="table table-primary table-striped">
                            <thead>
                                <tr>
                                    <th>Customer ID</th>
                                    <th>Name</th>
                                    <th>Address</th>
                                    <th>Salary</th>
                                </tr>
                            </thead>
                            <tbody id="customerTB">
                               
                           
                             
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            
       
    </section>
<footer class="container-fluid">
<div>

</div>
</footer>

    <script src="assets/jQuery/jquery-3.6.0.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script>
    $("#btnSave").click(function(){
        let customerID = $("#txtCusID").val();
        let customerName = $("#txtCusName").val();
        let customerAddress = $("#txtCusAddress").val();
        let customerTelephone = $("#txtCusTP").val();


    let row = `<tr><td>${customerID}</td><td>${customerName}</td><td>${customerAddress}</td><td>${customerTelephone}</td></tr>`;
    
    $("#customerTB").append(row);

    });
    </script>

</body>
</html>
