<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>SPA POS System - Customer Form</title>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #6a6b6e;">
            <div class="container-fluid">
                <a id="customer-clicks" class="navbar-brand">
                    <img src="assets//img/logo.png" alt="Logo" width="184.3125" height="48.1875">
                </a>
                 <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a id="customer-click" class="nav-link active" >Customer</a>
                        </li>
                        <li class="nav-item">
                            <a id="item-click" class="nav-link" aria-current="page">Item</a>
                        </li>
                        <li class="nav-item">
                            <a id="order-click" class="nav-link">Order</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    
    </header>

    <section id="customer" class="container-fluid">
        
        <div class="rounded-3 p-3" style="background-color: #a6b9eb; margin-top: 30px;">
            <h1 class="text-center mb-3"><i class="bi bi-people-fill m-2"></i>Customer Form</h1>
        </div>

          <div class="row g-3 align-items-center pb-3 justify-content-between">
                <div class="col-12 col-md-6 col-xl-6">
                    <div class="input-group mb-3" style="height: 10px;">
                        <input type="text" id="txtSearchCusID" class="form-control" placeholder="Search Customer"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-primary" type="button" id="button-addon2"><i
                                class="bi bi-search m-2"></i>Search</button>
                    </div>
                </div>
                <div class="col-12 col-md-5 col-lg-4 col-xl-6">
                    <button type="button" class="btn btn-danger mt-2" data-bs-toggle="modal" 
                    data-bs-target="#removeCustomer"><i class="bi bi-person-plus-fill m-2"></i>Delete Customer</button>
                    <button type="button" class="btn btn-warning mt-2" data-bs-toggle="modal" 
                    data-bs-target="#updateCustomer"><i class="bi bi-person-plus-fill m-2"></i>Update Customer</button>
                    <button type="button" class="btn btn-secondary mt-2"><i class="bi bi-backspace m-2"></i>Clear</button>
                    <button id="btnSave" type="button" class="btn btn-success mt-2" data-bs-toggle="modal"
                        data-bs-target="#addCustomer"><i class="bi bi-person-plus-fill m-2"></i>Add Customer</button>      
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-6">
                    <label class="form-label" for="txtCusID">Customer ID</label>
                    <input class="form-control" id="txtCusID" placeholder="Customer ID" type="text">
                </div>
                <div class="mb-3 col-6">
                    <label class="form-label" for="txtCusName">Customer Name</label>
                    <input class="form-control" id="txtCusName" placeholder="Customer Name" type="text">
                </div>
                <div class="mb-3 col-6">
                    <label class="form-label" for="txtCusAddress">Customer Address</label>
                    <input class="form-control" id="txtCusAddress" placeholder="Customer Address" type="text">
                </div>
                <div class="mb-3 col-6">
                    <label class="form-label" for="txtCusSalary">Salary</label>
                    <input class="form-control" id="txtCusSalary" placeholder="Customer Salary" type="text">
                </div>
            </div>

            <div class="row align-items-center pt-3">
                <div class="col-12 mt-2">
                    <div class="table-responsive" style="height: 70vh;">
                        <table class="table table-primary table-striped">
                            <thead>
                                <tr>
                                    <th>Customer ID</th>
                                    <th>Name</th>
                                    <th>Address</th>
                                    <th>Salary</th>
                                </tr>
                            </thead>
                            <tbody id="customerTB">
                                    
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
        </div>
            
       
    </section>
      <section id="item" class="container-fluid">
        <div class="rounded-3 p-3" style="background-color: #a6b9eb; margin-top: 30px;">
            <h1 class="text-center mb-3"><i class="bi bi-box-seam m-2"></i>Item Form</h1>
        </div>

        <div class="row g-3 align-items-center pb-3 justify-content-between">
            <div class="col-12 col-md-6 col-xl-6">
                <div class="input-group mb-3" style="height: 10px;">
                    <input type="text" class="form-control" placeholder="Search Item"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-primary" type="button" id="button-addon2"><i
                            class="bi bi-search m-2"></i>Search</button>
                </div>
            </div>
            <div class="col-12 col-md-5 col-lg-4 col-xl-6">
                <button type="button" class="btn btn-danger mt-2" data-bs-toggle="modal" 
                data-bs-target="#removeItem"><i class="bi bi-bag-plus m-2"></i>Delete Item</button>
                <button type="button" class="btn btn-warning mt-2" data-bs-toggle="modal" 
                data-bs-target="#updateItem"><i class="bi bi-person-plus-fill m-2"></i>Update Item</button>
                <button type="button" class="btn btn-secondary mt-2"><i class="bi bi-backspace m-2"></i>Clear</button>
                <button type="button" class="btn btn-success mt-2" data-bs-toggle="modal"
                    data-bs-target="#addItem"><i class="bi bi-bag-plus m-2"></i>Add Item</button>      
            </div>
        </div>
        <div class="row">
            <div class="mb-3 col-6">
                <label class="form-label" for="txtItemCode">Item Code</label>
                <input class="form-control" id="txtItemCode" placeholder="Item Code" type="text">
            </div>
            <div class="mb-3 col-6">
                <label class="form-label" for="txtItemName">Item Name</label>
                <input class="form-control" id="txtItemName" placeholder="Item Name" type="text">
            </div>
            <div class="mb-3 col-6">
                <label class="form-label" for="txtItemQTY">Item QTY</label>
                <input class="form-control" id="txtItemQTY" placeholder="Item QTY" type="text">
            </div>
            <div class="mb-3 col-6">
                <label class="form-label" for="txtUnitPrice">Unit Price</label>
                <input class="form-control" id="txtUnitPrice" placeholder="Item Unit Price" type="text">
            </div>
        </div>
        <div class="row align-items-center pt-3">
            <div class="col-12 mt-2">
                <div class="table-responsive" style="height: 70vh;">
                    <table class="table table-primary table-striped">
                        <thead>
                            <tr>
                                <th>Item Code</th>
                                <th>Item Name</th>
                                <th>Price</th>
                                <th>QTY</th>
                            </tr>
                        </thead>
                        <tbody id="ItemTB">
                           
                        </tbody>
                    </table>
                </div>
            </div>

    </section>
     <section id="order" class="container-fluid">
        <div class="row align-items-center">
            <div class="col-12 col-lg-4">
                 <div class="modal-dialog">
                        <div class="modal-content">
                             <div class="modal-header justify-content-center bg-primary">
                                <h4 class="modal-title fw-bold">Invoice Details</h4>
                             </div>
                             <div class="modal-body">
                                 <div class="row">
                                     <div class="col">
                                         <label for="OID" class="form-label fw-bold"> Order ID:</label>
                                         <input type="text" class="form-control" id="OID" placeholder="O001">
                                     </div>
                                     <div class="col">
                                        <label for="Date" class="form-label fw-bold">Date:</label>
                                        <input type="date" class="form-control" id="Date">
                                     </div>
                                 </div>
                                 <div class="row mt-3">
                                     <div class="col">
                                         <label for="cmb" class="form-label fw-bold">Customer ID:</label>
                                         <select class="form-select" id="cmb">
                                            <option selected>C001</option>
                                            <option value="1">C002</option>
                                            <option value="2">C003</option>
                                            <option value="3">C004</option>
                                            <option value="4">C005</option>
                                            <option value="5">C006</option>
                                         </select>
                                     </div>
                                     <div class="col">
                                        <label for="cusName" class="form-label fw-bold">Customer Name:</label>
                                        <input type="text" class="form-control" id="cusName" placeholder="Pasindu">
                                     </div>
                                 </div>
                                 <div class="row mt-3 mb-3">
                                     <div class="col">
                                        <label for="salary" class="form-label fw-bold">Salary:</label>
                                        <input type="number" class="form-control" id="salary" placeholder="100000">
                                    </div>
                                    <div class="col">
                                        <label for="address" class="form-label fw-bold">Address:</label>
                                    <input type="text" class="form-control" id="address" placeholder="Bulathsinhala">
                                 </div>
                             </div>
                        </div>
                    </div>
                 </div>
             </div>

             <div class="col-12 col-md-6 col-lg-4">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header justify-content-center bg-primary">
                            <h4 class="modal-title fw-bold">Item Select</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col">
                                    <label for="idCmb" class="form-label fw-bold">Item:</label>
                                    <select class="form-select" id="idCmb">
                                        <option selected>I001</option>
                                        <option value="1">I001</option>
                                        <option value="2">I002</option>
                                        <option value="3">I003</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="itemName" class="form-label fw-bold">Item Name:</label>
                                    <input type="text" class="form-control" id="itemName" placeholder="Apple">
                                </div>
                            </div>
                            <div class="row mt-3">

                                <div class="col">
                                    <label for="qtyOnHand" class="form-label fw-bold">Qty On Hand:</label>
                                    <input type="number" class="form-control" id="qtyOnHand" placeholder="20000">
                                </div>
                                <div class="col">
                                    <label for="price" class="form-label fw-bold">Price:</label>
                                    <input type="text" class="form-control" id="price" placeholder="50">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col">
                                    <label for="oQty" class="form-label fw-bold">Order Quantity:</label>
                                    <input type="number" class="form-control" id="oQty" placeholder="10">
                                </div>
                            </div>
                            <div class="row mt-3 mb-1 justify-content-center container col-xl-6">
                                <button class="btn btn-success me-md-2" type="button">Add Item</button>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div class="row mt-3">
                                <div class="col">
                                    <p class="h2 d-inline">
                                        Total :
                                    </p>
                                    <p class="h2 d-inline">
                                        500/= 
                                    </p>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col">
                                    <p class="h2 d-inline">
                                        SubTotal :
                                    </p>
                                    <p class="h2 d-inline">
                                        450/=
                                    </p>
                                </div>
                            </div>
                            <div class="row mt-3">

                                <div class="col">
                                    <label for="cash" class="form-label fw-bold">Cash:</label>
                                    <input type="text" class="form-control" id="cash" placeholder="1000">
                                </div>
                                <div class="col">
                                    <label for="dis" class="form-label fw-bold">Discount:</label>
                                    <input type="number" class="form-control" id="dis" placeholder="10">
                                </div>
                            </div>
                            <div class="row mt-3">

                                <div class="col">
                                    <label for="cash" class="form-label fw-bold">Balance:</label>
                                    <input type="text" class="form-control" id="cash" placeholder="550">
                                </div>
                            </div>
                            <div class="row mt-3 mb-1 justify-content-center container col-xl-6">
                                <button type="button" class="btn btn-info">Purchase</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
         </div>
        <div class="row">
            <div class="table-responsive" style="height: 30vh;">
                <table class="table table-primary table-striped">
                    <thead>
                        <tr>
                            <th>Item Code</th>
                            <th>Item Name</th>
                            <th>Price</th>
                            <th>QTY</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="OrderTB">
                       
                    </tbody>
                </table>
            </div>
        </div>
        
    </section>

<footer class="container-fluid">
<div>

</div>
</footer>

    <script>


document.getElementById("item").style.setProperty("display","none","important");
document.getElementById("order").style.setProperty("display","none","important");

// ClickEvents
document.getElementById("customer-click").addEventListener("click",function (){
    document.getElementById("customer").style.setProperty("display","block","important");
    document.getElementById("item").style.setProperty("display","none","important");
    document.getElementById("order").style.setProperty("display","none","important");
});

document.getElementById("item-click").addEventListener("click",function (){
    document.getElementById("item").style.setProperty("display","block","important");
    document.getElementById("customer").style.setProperty("display","none","important");
    document.getElementById("order").style.setProperty("display","none","important");
});

document.getElementById("order-click").addEventListener("click",function (){
    document.getElementById("order").style.setProperty("display","block","important");
    document.getElementById("item").style.setProperty("display","none","important");
    document.getElementById("customer").style.setProperty("display","none","important");
});
